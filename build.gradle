plugins {
    id 'java'
    //id 'java-library'
    id 'maven-publish'
}

repositories {

    mavenCentral()

    maven {
        name = "sonatype-releases"
        url = 'https://oss.sonatype.org/content/groups/public/'
        mavenContent {
            releasesOnly()
        }
    }

    maven {
        name = "sonatype-snapshots"
        url = 'https://oss.sonatype.org/content/groups/snapshots/'
        mavenContent {
            snapshotsOnly()
        }
    }

    maven {
        url = uri('https://jitpack.io/')
        content {
            includeGroupByRegex("com\\.github.*")
        }
        metadataSources {
            //Look directly for the artifact
            artifact()
        }
    }

    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://papermc.io/repo/repository/maven-public/')
    }

    maven {
        url = uri('https://maven.playpro.com/')
    }

    maven {
        url = uri('https://ci.ender.zone/plugin/repository/everything/')
    }

    maven {
        url = uri('https://repo.codemc.org/repository/maven-public/')
        metadataSources {
            //Look directly for the artifact
            artifact()
        }
    }

    maven {
        url = uri('https://repo.panda-lang.org/')
    }

    maven {
        url = uri('https://raw.githubusercontent.com/FabioZumbi12/RedProtect/mvn-repo/')
        content {
            includeGroup("br.net.fabiozumbi12.RedProtect")
        }
    }

    maven {
        url = uri('https://storehouse.okaeri.eu/repository/maven-public/')
    }

    maven {
        url = uri('https://plotsquared.com/mvn/')
    }

    maven {
        url = uri('https://libraries.minecraft.net/')
        content {
            includeGroup("com.mojang")
        }
    }

    maven {
        url = uri('https://maven.sk89q.com/repo/')
        content {
            includeGroupByRegex("com\\.sk89q.*")
        }
    }

}

dependencies {

    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
    compileOnly 'org.projectlombok:lombok:1.18.20'

    compileOnly 'com.mojang:authlib:1.5.25'
    compileOnly 'com.sk89q.worldedit:worldedit-core:7.2.5'
    compileOnly 'com.sk89q.worldedit:worldedit-bukkit:7.2.5'
    compileOnly 'com.sk89q.worldguard:worldguard-bukkit:7.0.4'
    compileOnly 'com.github.marcelo-mason:PreciousStones:24e3d4bf67'
    compileOnly 'net.coreprotect:coreprotect:19.5'
    compileOnly 'com.github.LogBlock:LogBlock:d98d46d0c9'
    compileOnly 'com.github.marcelo-mason:SimpleClans:7c3db52796'
    compileOnly 'com.github.TechFortress:GriefPrevention:16.17.1'
    compileOnly 'com.github.dmulloy2.LWC:lwc:master-4.5.1-g2100b5e-18'
    compileOnly ('com.massivecraft:Factions:1.6.9.5-U0.5.20') {
        transitive(false)
    }
    compileOnly 'com.github.LlmDl:Towny:1b86d017c5'
    compileOnly 'com.github.fubira:Lockette:9dac96e8f8'
    compileOnly 'com.plotsquared:PlotSquared:5.1'
    compileOnly 'com.github.intellectualsites.plotsquared:PlotSquared-API:4.514'
    compileOnly ('br.net.fabiozumbi12.RedProtect:RedProtect-Core:7.7.3') {
        transitive(false)
    }
    compileOnly ('br.net.fabiozumbi12.RedProtect:RedProtect-Spigot:7.7.3') {
        transitive(false)
    }
    compileOnly 'world.bentobox:bentobox:1.16.2'
    compileOnly 'nl.rutgerkok:blocklocker:1.9.2'
    compileOnly 'com.github.angeschossen:LandsAPI:5.7.4'
    compileOnly 'com.github.angeschossen:ChestProtectAPI:3.6.0'
    compileOnly ('net.dzikoysk:funnyguilds:4.9.5') {
        exclude(group: 'com.google.guava', module: 'guava')
    }
}

group = 'com.github.thebusybiscuit'
version = '0.31.0'
description = 'cscorelib2'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
